    <script>
        function paging(startPage, endPage, page){
            var str = '<li class="page-item"><a class="page-link" href="#">Previous</a></li>';
            for(var i = startPage; i<=endPage; i++){
                if(page == i){
                    str +='<li class="page-item active"><a class="page-link" href="#">'+i+'</a></li>'
                }else{
                    str +='<li class="page-item"><a class="page-link" href="#">'+i+'</a></li>'
                }
            }
            str +='<li class="page-item"><a class="page-link" href="#">Next</a></li>'
            return str;
        }

        
        $(document).ready(function(){
            $('.pagination').html(paging(1,10,1));
