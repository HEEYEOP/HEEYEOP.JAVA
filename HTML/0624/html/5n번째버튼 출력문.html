<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//code.jquery.com/jquery-3.4.1.js"></script> 

    <title>n번째버튼을 클릭하면 출력문(n번째 버튼을 클릭했습니다.)</title>
    
    <style>
        div{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: inline-block;
            text-align: center;
        }
    </style>

    <script>
        $(document).ready(function(){
            
            $('div').click(function(){
                var str = $(this).attr('id');
                alert( str + '번째 박스를 클릭했습니다.');
            });

            //----------------------------------------------------------------------//
            
            $('a button').click(function(){         //a태그 안에있는 버튼에만 이벤트를 등록하고싶을때
                alert('버튼 클릭');
            });
        });    
    </script>
</head>

<body>
    <div id="1">1번</div>
    <div id="2">2번</div>
    <div id="3">3번</div>

    <a>
        <button>클릭1</button>
    </a>

    <button>클릭2</button>
    
</body>
</html>
