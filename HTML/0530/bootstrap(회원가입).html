<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- 
    여러개의 css를 가져올 때 link순서
    전체적인CSS를 먼저 작성하고, 현재 페이지와 관련된 CSS순으로 나열하면 된다. 
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>bootstrap_회원가입</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .box{
            border: 5px dotted purple;
            width: 500px;
            padding: 30px;
            margin: 0 auto;

        }
    </style>



</head>
<body>
    <div class="box">
        <h1>회원가입</h1>
        <form action="/action_page.php" >
            <div class="form-group was-validated">
                <label for="id">ID:</label>
                <input type="id" class="form-control" id="id" placeholder="Enter id" name="id" required>
                <div class="valid-feedback">확인.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            
            <div class="form-group was-validated">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
                <div class="valid-feedback">확인.</div>
                <div class="invalid-feedback">Please fill out this field.</div> 
            </div>

            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">남
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">여
                </label>
            </div>
            <br>
            <br>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter e-mail">      
            </div>
    
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">@주소</button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">직접입력</a>
                      <a class="dropdown-item" href="#">@naver.com</a>
                      <a class="dropdown-item" href="#">@daum.net</a>
                    </div>
            </div>
            <br>
            <br>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> <b>개인정보 이용 동의</b>
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            
          </form>

    </div>
    
    <i class="fab fa-amazon"></i>



    
</body>
</html>
