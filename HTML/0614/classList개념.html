<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>classList개념</title>
    
    <style>
        .display-none{
            display: none;
        }
        .display-block{
            display: block;
        }

    </style>
</head>

<body>

    <button onclick="display('p')">클릭</button>
    <button onclick="displayClassList('p')">클래스리스트</button>

    <p class="display-none color-black" id="p">안녕하세요</p>

    <script>

        function display(id){
            //document.getElementById(id).classList = 'display-block';     //id가 id인 요소의 클래스를 display-block로 덮어씀
            //document.getElementById(id).classList.remove('display-none');  //id가 id인 요소의 클래스 리스트에 display-none 클래스를 제거(충돌의 소지를 없애기위해)
            //document.getElementById(id).classList.add('display-block'); //id가 id인 요소인 클래스 리스트에 display-block 클래스를 추가
            
            //document.getElementById(id).classList.replace('display-none','display-block');
            
            //toggle : 있으면 제거, 없으면 추가
            document.getElementById(id).classList.toggle('display-none');
        }

        function displayClassList(id){
            var classList = document.getElementById(id).classList;
            for(var i=0; i<classList.length; i++){
                console.log(classList[i]);
            }
        }
        
    </script>

    
</body>
</html>
