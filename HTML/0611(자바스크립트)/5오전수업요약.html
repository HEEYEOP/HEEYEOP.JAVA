<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>        //head태그에 있는 스크립트는 body태그가 구성되기 전에 실행된다.
    //코드구현
    </script>
    <title>오전수업 요약정리</title>
</head>
<body>
    <script>        //body태그에 있는 스크립트는 body태그가 구성된 후에 실행된다.
    //코드구현
    //변수에 초기값을 지정하지 않으면 자료형이 undefined.
    var tmp;
    console.log(typeof tmp);
    console.log(typeof(tmp));

    tmp = 10;
    console.log('숫자 :' + typeof(tmp)); //실수나 정수나 모두 number라는 자료형으로 처리
    
    tmp = '안녕';   //문자열은 '' 또는 ""
    console.log('문자열 :' + typeof(tmp));

    tmp = true;
    console.log('boolean :' + typeof(tmp));

    tmp = [1,2,3,4,"5"];    //배열에 다양한 자료형값을 넣을 수 있다.

    tmp = null;

    tmp = 1/0;
    console.log('무한대 :' + tmp);

    console.log("A">"B"); //false
    console.log("A">"a"); //false
    console.log("AB">"B"); //false
    console.log("AB">"A"); //true
    console.log("123">"3"); //false
    console.log(123>"3"); //true 한쪽이가 정수가 되면 정수로 비교를 한다.

    console.log('abc가 숫자? : ' + !isNaN('abc')); //NaN(Not A Num)
    console.log('123은 유한수? : '+ isFinite(123));

    function sum(num1, num2){
        return num1+num2;
    }
    




    </script>
    
</body>
</html>
