<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>페이지이동(자바스크립트를 이용한 a태그)</title>
</head>
<body>

    <button id="btnNaver" onclick="goNaver()">네이버</button>
    
    
    <script>

        function goNaver(){
            var isGo = confirm('네이버로 가시겠습니까?'); //confirm()함수 :  확인을 누르면 true, 취소를 누르면 false 리턴
            if(isGo)
                location.href = 'http://naver.com'; //location.href는 현재 url을 의미
                
        }
    
    </script>
    
</body>
</html>
