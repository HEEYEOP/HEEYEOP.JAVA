<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열관련 함수들</title>
</head>
<body>
    <script>
        //var arr =[];
        var arr = new Array();
        arr.push('1');
        arr.push(2);
        console.log('arr : '+arr); //값들만 쪼로록 보여준다.
        console.log(arr); //배열을 상세하게 보여준다.

        var res = arr.pop(); //pop()은 뒤부터 뺀다. 
        console.log(res);    //pop()한 값을 보여줌.
        console.log(arr);    //원본도 함께 변경.

        arr.push(2);
        console.log(arr);
        arr[1]=3;
        console.log(arr);
        arr[3]=4;
        console.log(arr);
        console.log(arr[2]);

        var str = arr.join('|');    //배열값을 하나씩 끄집어내서 구분자를 통해 문자열로 만들어주는 함수
        console.log(str);
        console.log(''+arr);

        arr.unshift('2');
        console.log(arr);
        
        arr.unshift(5);
        console.log(arr);

        arr.shift();
        console.log(arr);

        //push, pop은 뒤쪽에서 추가 또는 제거
        //unshift, shift는 앞쪽에서 추가 또는 제거

        console.log(arr.length);
        console.log(arr.indexOf('1'));  //매개변수에 있는 값의 번지를 알려준다. -1이 출력되는경우는 일치하는 값이 없을 경우이다.

        arr.push('1');
        console.log(arr);
        console.log(arr.indexOf('1',2)); //('1'을 2번지부터 시작해서 찾아라)

        console.log("1-----------------------");
        
        var cnt = 0;
        var idx = 0;
        while(true){
            idx = arr.indexOf('1',idx);
            if(idx == -1)
                break;
            idx = idx+1;
            cnt++;
        }
        console.log('arr에 있는 문자열 1의 갯수 : ' + cnt);

        console.log(arr.lastIndexOf('1'));

        console.log("2-----------------------");
        console.log(arr);

        var cnt = 0;
        var idx = arr.length-1;
        while(true){
            idx = arr.lastIndexOf('1',idx);
            if(idx == -1)
                break;
            // if(idx == 0){
            //     cnt++;
            //     break;
            // }
            idx = idx-1;
            cnt++;
        }


        console.log('arr에 있는 문자열 1의 갯수 : ' + cnt);
        var arr2 = arr.reverse();
        console.log(arr2);
        console.log(arr);

        var arr3 = arr.slice(0,1); //0번지부터 1번지 앞까지 잘라서 부분배열을 만들겠어
        console.log(arr3);          //slice는 원본은 변경되지 않는다.
        console.log(arr);

        var arr4 = arr.slice(0,arr.length-1);
        console.log(arr4);


        //slice(start,end); --->start번지부터 end-1번지까지 복사해서 새로운 배을 생성하여 리턴       
        //splice(start, deletecount); --->statr번지부터 delete개수만큼 삭제한 후 삭제된 배열을 리턴
        console.log("3-----------------------");
        var arr5 = arr.splice(0,2); //splice는 원본 변경된다. 0번지부터 2개!!
        console.log(arr5);
        console.log(arr);


    
    
    </script>
    
</body>
</html>
