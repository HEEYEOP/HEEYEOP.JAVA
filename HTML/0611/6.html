<body>
    <script>
        //두 수의 최대 공약수를 구하는 함수를 만들고 테스트
        function exam(num1, num2){
            if(num1>num2){
                tmp = num1;
                num1= num2;
                num2=tmp;
            }
            for(var i=1; i<=num1; i++){
                if(num1%i==0 && num2%i==0){
                    var res = i;
                }
            }
            return res;

        }
        console.log(exam(2,4));
