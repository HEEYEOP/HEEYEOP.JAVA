<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>입력창에 저장한 정보를 가져오는 예제</title>
</head>

<body>
    <input type="text" id="text">
    <button onclick="message()">버튼</button>
    
    <script>
        function message(){
            var text = document.getElementById('text');
            alert(text.value);
            text.value='';
        }

    </script>
</body>
</html>
